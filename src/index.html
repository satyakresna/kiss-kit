<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KISS Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/plugins/page.js" async></script>
</head>

<body class="bg-gray-300">
  <div class="flex flex-col min-h-screen">
    <header class="p-4 flex shadow bg-white">
      <div class="flex">
        <label for="menuToggle" class="sidebarIconToggle" aria-label="Toggle Menu" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="fill-current h-6 w-6">
            <path
              d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
            </svg>
        </label>
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" aria-label="Hide Menu" role="presentation" class="menuUnderlay"></label>
        <a href="/" class="ml-12 md:ml-0">
          <img src="assets/icons/refresh.svg" alt="Refresh logo" width="50" height="50">
        </a>
        <nav id="sidebarMenu">
          <label for="menuToggle" class="sidebarIconToggle" aria-label="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" class="fill-current h-6 w-6">
              <path
                d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
              </svg>
          </label>
          <input type="checkbox" id="menuToggle">
          <ul class="md:flex md:items-center">
            <li class="block lg:inline-block md:text-black font-bold m-0 md:mx-4 {{ isActive('about') }}">
              <a href="/about">
                TENTANG
              </a>
            </li>
            <li class="block lg:inline-block md:text-black font-bold m-0 md:mx-4 {{ isActive('events') }}">
              <a href="/events">
                KEGIATAN
              </a>
            </li>
            <li class="block lg:inline-block md:text-black font-bold m-0 md:mx-4 {{ isActive('users') }}">
              <a href="/users">PENGGUNA</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="backdrop"></div>
      <div class="ml-auto">
        <a href="/login" class="block lg:inline-block text-black font-bold mt-4">LOGIN</a>
      </div>
    </header>

    <main class="flex flex-col flex-auto">

    </main>

    <footer class="p-4 mt-4">
      <p class="text-black font-bold text-center">&copy; Kiss Kit 2019</p>
    </footer>  
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
